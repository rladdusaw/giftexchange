<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title_text %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-togle="collapse" type="button">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">Gift Exchange</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li id="id_home_navbar">
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    {% if not user.is_authenticated %}
                    <li id="id_login_navbar">
                        <a href="{% url 'auth_login' %}">Login</a>
                    </li>
                    {% endif %}
                    <li id="id_profile_navbar">
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li id="id_logout_navbar">
                        <a href="{% url 'auth_logout' %}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    
    {% block scripts %}
    {% endblock %}
    
</body>

</html>
